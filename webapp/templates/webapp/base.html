{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">

  <title>Login app</title>
  
  <!-- <link rel="stylesheet" href=" {% static 'css/base.css' %}" crossorigin="anonymous">
  <link rel="stylesheet" href=" {% static 'css/forms.css' %}" crossorigin="anonymous">
  <link rel="stylesheet" href=" {% static 'css/login.css' %}" crossorigin="anonymous">
  <link rel="stylesheet" href=" {% static 'css/widgets.css' %}" crossorigin="anonymous">
  <link rel="stylesheet" href=" {% static 'css/autocomplete.css' %}" crossorigin="anonymous"> -->
</head>
<!-- style="background-color:black"-->

<body style="background-color:black">  
    {% load static %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:rgb(81, 152, 155)" >
    <a class="navbar-brand" href="{% url 'home'%}"> <img src="{% static 'img/home.png'%}" class='img-fluid'/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link logout" href="{% url 'logout' %}" tabindex="-1" aria-Login="true"><img src="{% static 'img/unlock.png'%}" class='img-fluid'/> Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link Profile" href="{% url 'details' %}" tabindex="-1" aria-Login="true"><img src="{% static 'img/profile.png'%}" class='img-fluid'/> Profile</a>
        </li>

        {%else%}
        <li class="nav-item">
          <a class="nav-link Login" href="{% url 'login'%}" tabindex="-1" aria-Login="true"><img src="{% static 'img/lock.png'%}" class='img-fluid'/> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link Signup" href="{% url 'Signup'%}" tabindex="-1" aria-Login="true"><img src="{% static 'img/signup.png'%}" class='img-fluid'/> Signup</a>
        </li>

        {% endif %}

      </ul>
    </div>
  </nav>
  <div class="container col-md-6 offset-md-3 ">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissable " role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <small><sup>x</sup></small>
      </button>
      <small> {{ message }}</small>
    </div>
    {% endfor %}
    {% endif %}
  </div>
  <div>
    {% block content %}

    {% endblock %}
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</body>

</html>
